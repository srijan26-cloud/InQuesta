<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>InQuesta App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				 <h1><!--<i class="fas fa-smile"></i> --> InQuesta</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username *"
							required
                            autofocus
						/>
					</div>
					<div class="form-control">
						<label for="room">Room Name</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Room *"
							required
						/>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
            <h3 style='color:gray;margin-top: 30px;text-align: center;'>Made with <i class="fa fa-heart" style='color: orange;' aria-hidden="true"></i> by <a href='https://srijan26-cloud.github.io/portfolio/' style='text-decoration: none;color: orange;'>Srijan Chandra</a></h3>
		</div>
	</body>
</html>
